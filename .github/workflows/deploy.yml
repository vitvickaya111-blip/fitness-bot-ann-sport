name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/fitness-bot
  SERVER_HOST: 78.140.241.105
  SERVER_USER: root
  DEPLOY_PATH: /home/fitness-bot-ann-sport

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ${{ env.DEPLOY_PATH }}

            # Логин в container registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # Создаем бэкап базы данных перед обновлением
            docker exec fitness-bot cp /app/data/bot.db /app/data/bot.db.backup || true

            # Остановка и удаление старых контейнеров
            docker compose down

            # Загрузка нового образа
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Запуск с новым образом
            docker compose up -d

            # Очистка старых образов (оставляем последние 3)
            docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} --format "{{.ID}} {{.CreatedAt}}" | sort -rk 2 | awk 'NR>3{print $1}' | xargs -r docker rmi || true

            # Проверка статуса
            docker compose ps

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ${{ env.DEPLOY_PATH }}

            # Ждем 15 секунд для старта контейнера
            sleep 15

            # Проверяем, что контейнер работает
            if [ "$(docker ps -q -f name=fitness-bot)" ]; then
              echo "✅ Bot is running"
              docker logs --tail 50 fitness-bot

              # Проверяем, что в логах есть сообщение о запуске
              if docker logs fitness-bot 2>&1 | grep -q "Бот запущен и готов к работе"; then
                echo "✅ Bot successfully started and polling"
                exit 0
              else
                echo "⚠️ Bot is running but may not be fully initialized"
                exit 0
              fi
            else
              echo "❌ Bot failed to start"
              docker logs --tail 100 fitness-bot

              # Откатываем к предыдущему образу
              echo "Rolling back to previous version..."
              docker compose down
              docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
              docker compose up -d

              exit 1
            fi
